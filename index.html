---
layout: default
title:  "Hafnia Times"
---
<div class="row" id="name" role="banner">
    <div class="box">
        <h1>{{ page.title }}</h1>
    </div>
</div>

<div class="row">
    <div class="box" id="company-info" role="section">
        <h2>Who We Are</h2>

        <p>{{ site.description }}</p>
    </div>
</div>

{% if site.show_posts == true %}
    <div class="row" id="posts">
        <div class="box" role="section">
            <h2>Posts</h2>

            <ul>
            {% for post in site.posts %}
                <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        </div>
    <div>
{% endif %}
