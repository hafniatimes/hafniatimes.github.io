exclude: "_site/"

linters:
  BangFormat:
    enabled: true
  BorderZero:
    enabled: true
    convention: none
  ColorKeyword:
    enabled: false
  ColorVariable:
    enabled: false  # Subjective
  Comment:
    enabled: false
  Compass::*:
    enabled: false  # Change?
  DebugStatement:
    enabled: true
  DeclarationOrder:
    enabled: false  # Subjective
  DuplicateProperty:
    enabled: true
  ElsePlacement:
    enabled: false
  EmptyLineBetweenBlocks:
    enabled: true
  EmptyRule:
    enabled: true
  FinalNewline:
    enabled: true
    present: true
  HexLength:
    enabled: true
    style: short
  HexNotation:
    enabled: true
    style: uppercase  # Subjective
  HexValidation:
    enabled: true
  IdSelector:
    enabled: false
  ImportantRule:
    enabled: false  # Subjective
  ImportPath:
    enabled: false
  Indentation:
    enabled: false  # Disabled for extra indentaiton
    width: 4  # Subjective
    character: spaces
  LeadingZero:
    enabled: true
  NameFormat:
    enabled: false  # Subjective
  NestingDepth:
    enabled: false
  PlaceholderInExtend:
    enabled: true
  PropertyCount:
    enabled: false
  PropertySortOrder:
    enabled: true
    ignore_unspecified: true
    min_properties: 3
    order:
      # Text
      - font
      - font-family
      - src
      - font-size
      - line-height
      - font-weight
      - font-style
      - font-variant
      - text-transform
      - text-decoration
      - color
      - background
      - background-color
      - # Display types and positioning
      - content
      - list-style
      - display
      - float
      - clear
      - text-align
      - vertical-align
      - position
      - top
      - right
      - bottom
      - left
      - # Spacing
      - margin
      - margin-top
      - margin-right
      - margin-bottom
      - margin-left
      - padding
      - padding-top
      - padding-right
      - padding-bottom
      - padding-left
      - text-indent
      - # Dimensions
      - height
      - width
      - max-width
      - min-width
      - # Box decoration
      - border
      - border-collapse
      - border-spacing
      - box-shadow
      - border-radius
      - # Print
      - orphans
      - widows
      - page-break-inside
      - page-break-after
      - # Fixes
      - box-sizing
      - cursor
      - overflow
      - visibility
    separate_groups: true
  PropertySpelling:
    enabled: false
  PropertyUnits:
    enabled: false
  QualifyingElement:
    enabled: false
  SelectorDepth:
    enabled: false  # Subjective
  SelectorFormat:
    enabled: true
    convention: hyphenated_lowercase
  Shorthand:
    enabled: true
  SingleLinePerProperty:
    enabled: true
  SingleLinePerSelector:
    enabled: true
  SpaceAfterComma:
    enabled: false
  SpaceAfterPropertyColon:
    enabled: true
  SpaceAfterPropertyName:
    enabled: true
  SpaceBeforeBrace:
    enabled: true
    allow_single_line_padding: true
  SpaceBetweenParens:
    enabled: true
  StringQuotes:
    enabled: true
    style: double_quotes  # Subjective
  TrailingSemicolon:
    enabled: true
  TrailingZero:
    enabled: true
  UnnecessaryMantissa:
    enabled: true
  UnnecessaryParentReference:
    enabled: tur
  UrlFormat:
    enabled: true
  UrlQuotes:
    enabled: true
  VariableForProperty:
    enabled: false  # Subjective
  VendorPrefix:
    enabled: false
  ZeroUnit:
    enabled: true
